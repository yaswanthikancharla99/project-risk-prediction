<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Risk Prediction Dashboard</title>

<style>

body{
font-family: Arial;
background:#f0f2f5;
margin:0;
}

header{
background:#007bff;
color:white;
padding:15px;
text-align:center;
}

.container{
width:400px;
background:white;
margin:30px auto;
padding:20px;
border-radius:8px;
box-shadow:0 0 10px gray;
}

input{
width:100%;
padding:8px;
margin:8px 0;
}

button{
width:100%;
padding:10px;
background:#28a745;
color:white;
border:none;
cursor:pointer;
}

button:hover{
background:#218838;
}

.result{
margin-top:15px;
font-weight:bold;
}

.low{
color:green;
}

.medium{
color:orange;
}

.high{
color:red;
}

</style>

</head>

<body>

<header>
<h2>Project Risk Prediction Dashboard</h2>
</header>

<div class="container">

<label>Budget Usage (%)</label>
<input type="number" id="budget">

<label>Schedule Delay (%)</label>
<input type="number" id="schedule">

<label>Team Experience (Years)</label>
<input type="number" id="experience">

<label>Client Satisfaction (%)</label>
<input type="number" id="client">

<button onclick="calculateRisk()">Calculate Risk</button>

<div class="result">
<p id="score">Risk Score: </p>
<p id="level">Risk Level: </p>
</div>

</div>


<script>

function calculateRisk(){

let budget=document.getElementById("budget").value;
let schedule=document.getElementById("schedule").value;
let experience=document.getElementById("experience").value;
let client=document.getElementById("client").value;


// simple formula

let score =

(budget*0.3)+
(schedule*0.3)+
((10-experience)*5)+
((100-client)*0.2);


score=Math.round(score);


document.getElementById("score").innerHTML="Risk Score: "+score;


let level="";
let className="";


if(score<30){

level="Low Risk";
className="low";

}

else if(score<60){

level="Medium Risk";
className="medium";

}

else{

level="High Risk";
className="high";

}


let levelText=document.getElementById("level");

levelText.innerHTML="Risk Level: "+level;

levelText.className=className;


}

</script>


</body>
</html>
